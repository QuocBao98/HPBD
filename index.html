<html
  __fvdsurfcanyoninserted="1"
  class="clickberry-extension clickberry-extension-standalone clickberry-extension clickberry-extension-standalone clickberry-extension clickberry-extension-standalone"
>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./image/birthdayCake.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Happy Birthday</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
    <script>
      window.open = function () {};
      window.print = function () {};
      // Support hover state for mobile.
      if (false) {
        window.ontouchstart = function () {};
      }
    </script>
    <script
      type="text/javascript"
      src="chrome-extension://bfbmjmiodbnnpllbbbfblcplfjjepjdn/js/injected.js"
    ></script>
    <meta content="clickberry-extension-here" />
  </head>

  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Wendy+One"
      rel="stylesheet"
      type="text/css"
    />

    <!-- banner  -->
    <div
      id="carouselExampleInterval"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img
            width="1316px"
            height="640px"
            src="./image/bg1.jpg"
            class="d-block w-100"
            alt="chị dùm nè"
          />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img
            width="1316px"
            height="640px"
            src="./image/bg2.jpg"
            class="d-block w-100"
            alt="chị dùm nè"
          />
        </div>
        <div class="carousel-item">
          <img
            width="1316px"
            height="640px"
            src="./image/bg3.jpg"
            class="d-block w-100"
            alt="chị dùm nè"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container" id="container">
      <!-- 2. Dòng chữ Happy Birthday-->
      <div class="balloon">
        <div><span>H</span></div>
        <div><span>A</span></div>
        <div><span>P</span></div>
        <div><span>P</span></div>
        <div><span>Y</span></div>
        <div><span>B</span></div>
        <div><span>I</span></div>
        <div><span>R</span></div>
        <div><span>T</span></div>
        <div><span>H</span></div>
        <div><span>D</span></div>
        <div><span>A</span></div>
        <div><span>Y</span></div>
      </div>
      <div class="avatar" id="avatar">
        <img
          src="./image/xuhi.jpg"
          alt=""
          class="avatar__img"
          onclick="showMessage()"
        />
        <!-- 4. Tên -->
        <h1 onclick="showMessage()" class="avatar__title">Chị Dùm</h1>
        <!-- Yến Nhi -->
      </div>
      <!-- <video muted autoplay loop controls id="video">
        <source src="./chiDum.mp4" type="video/mp4" />
      </video> -->

      <!-- 5. Nhạc -->
      <!-- <audio autoplay loop id="player" onloadeddata="this.play()">
        <source src="./music.mp3" type="audio/mpeg" />
      </audio> -->
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
